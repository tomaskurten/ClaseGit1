<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      function traer() {
    
        var x=document.getElementsByClassName("ejemplo")

      fetch('https://dolarapi.com/v1/dolares')
          .then(res => res.json())
          .then(data => {
              for (var i = 0; i < 4; i++) {
                  console.log(data[i].nombre)
                  console.log(data[i].compra)
                  x[i].innerHTML=data[i].nombre+": "+data[i].compra
                }
             
                  })
              }
        </script>
</head>
<body>
    <h1>Dolar Argentina</h1>
    <button onclick="traer()">Visualizar</button>

    <div class="ejemplo"></div>
    <div class="ejemplo"></div>
    <div class="ejemplo"></div>
    <div class="ejemplo"></div>

</body>
</html>
